<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Polaroid style frame with white border and wider bottom -->
  <defs>
    <filter id="shadow-white" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer white frame -->
  <rect width="1000" height="1000" fill="#ffffff" filter="url(#shadow-white)"/>
  
  <!-- Slight edge shading for depth -->
  <rect x="35" y="35" width="930" height="830" fill="none" stroke="#e8e8e8" stroke-width="1"/>
  <rect x="40" y="40" width="920" height="820" fill="none" stroke="#c0c0c0" stroke-width="0.5"/>
</svg>

