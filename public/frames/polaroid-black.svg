<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Polaroid style frame with black border -->
  <defs>
    <filter id="shadow-black" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer black frame -->
  <rect width="1000" height="1000" fill="#1a1a1a" filter="url(#shadow-black)"/>
  
  <!-- Inner highlight for depth -->
  <rect x="38" y="38" width="924" height="824" fill="none" stroke="#333333" stroke-width="2"/>
  <rect x="40" y="40" width="920" height="820" fill="none" stroke="#2a2a2a" stroke-width="1"/>
</svg>

